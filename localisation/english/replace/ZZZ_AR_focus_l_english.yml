 ### USA TREE ###
 USA_modernize_fort_gordon:0 "Modernize Fort Gordon"
 USA_modernize_fort_gordon_desc:0 "To strengthen our military presence and capabilities, we must expand Fort Gordon in our capital of the great state of Georgia. This expansion will provide us a place to test army doctrine, develop new technologies, and prepare for future conflicts."
 
 USA_expand_fort_jackson:0 "Research and development"
 USA_expand_fort_jackson_desc:0 "To further enhance our technological edge, we must expand Fort Jackson in South Carolina. This expansion will include the establishment of new research facilities, providing us with an additional research capabilities to innovate and stay ahead of our MANY adversaries."

 USA_methods_of_reunification:0 "Methods of Southern Liberty"
 USA_methods_of_reunification_desc:0 "A deep-seated gun culture is the foundation of Southern Liberty. We must now enact policies to ensure unfettered and affordable access to reliable firearms for all citizens. A well-armed populace is not just a right, but a strategic imperative. When the winds of conflict arrive, we will protect our communities and defend the future of the Great Southern Nation."
 
 USA_weapons_of_reunification:0 "Weapons of Southern Liberty"
 USA_weapons_of_reunification_desc:0 "Modern war is a mechanical grind, and the enemies of our heritage only respect one thing: overwhelming power. We must ensure our boys have the toughest, fastest, American-made vehicles on the battlefield."
 
 ### AI Slop ###
 USA_salute_the_sailors_desc:0 "Our sailors stand as the bulwark against the spread of socialism and communism from the American People's Commonwealth, and the UAPR. By honoring and supporting our naval forces, we reinforce their determination and commitment to protect our maritime interests and uphold our nation's values."
 USA_open_sea_tactics:0 "Open Sea Tactics"
 USA_open_sea_tactics_desc:0 "To counter the growing influence of the American People's Commonwealth and the Soviet Union on the high seas, we must develop and implement advanced open sea tactics. Mastering these strategies will ensure our navy can effectively project power and safeguard our vital trade routes."
 USA_hidden_americans:0 "Hidden Americans"
 USA_hidden_americans_desc:0 "We might not have the biggest economy to build battleships, but we can use submarines. Our hidden Americans will play a crucial role in disrupting enemy supply lines and gathering intelligence."
 USA_target_the_enemy:0 "Target the Enemy"
 USA_target_the_enemy_desc:0 "Targeting and neutralizing enemy vessels swiftly and efficiently is essential to maintaining control over our maritime territories."
 USA_vessels_of_the_open_seas:0 "Vessels of the Open Seas"
 USA_vessels_of_the_open_seas_desc:0 "Cruisers are far cheaper than battleships, yet they can be used in similar ways. These versatile vessels offer a balanced mix of firepower, speed, and durability, making them essential for maintaining a strong and flexible naval presence. This approach allows us to maximize our naval strength without overburdening our economy."
 USA_destructive_potential:0 "Destructive Potential"
 USA_destructive_potential_desc:0 "'Destroyers were developed as fast, maneuverable, and inexpensive warships with sufficient firepower to engage other fast warships in a fleet action. They have since evolved into multi-mission warships capable of attacking land targets, submarines, and aircraft, while defending and augmenting larger fleet units such as aircraft carriers'-Admiral Arleigh Burke "
 USA_a_disciplined_navy:0 "Subsidizing a Naval Superpower"
 USA_a_disciplined_navy_desc:0 "Alfred Thayer Mahan, an American naval officer, strategist, and historian argued that a powerful navy was essential for a nation to become a global superpower. His ideas greatly influenced naval strategy and policy not only in the United States but also in other major naval powers of the time. We should take his advice."
 USA_carriers:0 "American Legacy of Carriers"
 USA_carriers_desc:0 "Aircraft carriers have defined American naval power since their inception. Emerging as crucial instruments of projection and force, carriers symbolize our commitment to global security and strategic dominance. From their pivotal role in Pacific campaigns during World War II to their modern adaptation as mobile airfields, carriers have shaped our naval strategy and international influence."
 USA_salute_the_pilots:0 "Salute the Pilots"
 USA_salute_the_pilots_desc:0 "The Airforce Pilots are frontline heroes of American resilience. By honoring and supporting our aviators, we bolster their morale and commitment, ensuring they are prepared to defend our skies and reclaim our nation's pride."
 USA_modern_technology:0 "Modern Technology"
 USA_modern_technology_desc:0 "By investing in next-generation aircraft, stealth technology, and advanced avionics, we ensure our air force can meet and surpass the capabilities of our many adversaries."
 USA_fighter_focus:0 "Fighter Focus"
 USA_fighter_focus_desc:0 "Like angels in the sky, superior fighter capabilities are essential for protecting our sovereignty and supporting our ground and naval forces against any communist threats."
 USA_bomber_focus:0 "Bomber Focus"
 USA_bomber_focus_desc:0 "Our enhanced bomber fleet will deliver powerful strikes against enemy strongholds, disrupting their operations and paving the way for our liberation efforts. Let's just hope we don't bomb too many Americans."
 USA_modern_strategies:0 "Modern Strategies"
 USA_modern_strategies_desc:0 "In a world reshaped by Soviet hegemony, adopting cutting-edge air warfare strategies is crucial. We will refine our doctrines to effectively utilize the latest technological advancements, ensuring our air force remains a formidable force capable of confronting any challenge."
 USA_drone_focus:0 "Drone Focus"
 USA_drone_focus_desc:0 "Drones will provide superior reconnaissance, precision strikes, and minimize risks to our pilots, bolstering our efforts to resist and reclaim our lost influence."
 USA_renew_doctrine:0 "Renew Doctrine"
 USA_renew_doctrine_desc:0 "Modern warfare demands we rule the skies. We will establish an air doctrine that puts our pilots and the vigilance of American technology first. No enemy—foreign or domestic—shall move beneath us without our knowing."
